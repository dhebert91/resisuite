<div id="{{popover.id()}}" class="{{popover.classname()}}">
    <button type="button" 
            class="close" 
            style="margin-left: 30px;" 
            ng-click="popover.close()">
        <span aria-hidden="true">&times;</span>
        <span class="sr-only">Close</span>
    </button>      
    <div ng-bind-html="popover.content() | translate"></div>
</div>
